<ion-header>
  <ion-toolbar>
    <ion-title>{{favourites.itemPurchased}} Stores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let store of favourites.stores">
    <ion-label> store: {{store.quality}} </ion-label>
  </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-store">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
