  <ion-item>
    <ion-label position="stacked">Price/unit</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Date Purchased</ion-label>
    <ion-label>MM DD YY</ion-label>
    <ion-datetime displayFormat="MM DD YY" placeholder="Select Date">
    </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Quality Rating</ion-label>
    <ion-range min="0" snaps="true" max="5" pin="true" >
      <ion-icon color="warning" slot="start" name="thumbs-down"></ion-icon>
      <ion-icon color="warning" slot="end" name="thumbs-up"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Customer Service Rating</ion-label>
    <ion-range min="0" snaps="true" max="5" pin="true" >
      <ion-icon slot="start" name="sad"></ion-icon>
      <ion-icon slot="end" name="happy"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Price Rating</ion-label>
    <ion-range min="0" snaps="true" max="5" pin="true" >
      <ion-icon color="warning" slot="start" name="thumbs-down"></ion-icon>
      <ion-icon color="warning" slot="end" name="thumbs-up"></ion-icon>
    </ion-range>
  </ion-item>
</ion-content>

<ion-footer >
  <ion-toolbar color="primary">
    <ion-button expand="full" fill="clear" color="light" (click)="updateStoreList()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Add Store
    </ion-button>
  </ion-toolbar>
</ion-footer>
