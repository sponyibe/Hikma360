<ion-content>
 <img src="assets/img/logo_transparent.png" class="center"/>

<form #form ="ngForm" (ngSubmit)="recover()">
 <ion-grid>
    <ion-row>
         <ion-col size="10" offset="1">
         <p style="color:white; text-align:center">Enter your email below and we'll send you instructions on how to recover your password</p>
            <ion-item>
              <ion-input name ="email" type="email" placeholder="Email Address" [(ngModel)]="email" required></ion-input>
            </ion-item>
            
          </ion-col>

           <ion-col size="10" offset="1">
            <ion-button expand="block" type="submit" (click)="recover()">RESET PASSWORD</ion-button>
          </ion-col>
    </ion-row>
 </ion-grid>
 </form>
</ion-content>
