<ion-header>
  <ion-toolbar color="success">
    <ion-title>add Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <p>Add a food item you would like to keep track of. e.g <i>Chicken, Fish</i></p>


  <ion-item>
    <ion-label position="floating">Item</ion-label>
    <ion-input [(ngModel)]="favourite.itemPurchased"></ion-input>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button class="block" (click)="closeModal()">
          Cancel
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="block" color="success" (click)="addItem()">
          Add
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
