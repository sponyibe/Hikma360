<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Search Halal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar showCancelButton (ionInput)="filterList($event)" padding>

  </ion-searchbar>


  <ion-list>
    <ion-item *ngFor="let ingredients of ingredient">

      <ion-label class="ion-text-wrap ion-text-capitalize">
        {{ingredients.nonhalal}}
        <p *ngIf="ingredients.notes">{{ingredients.notes}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
