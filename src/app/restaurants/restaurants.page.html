<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Restaurants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ng-container *ngIf="!data || data.length == 0">
            <div *ngFor="let n of [0,1,2,3,4,5]" padding>
              <ion-skeleton-text animated></ion-skeleton-text>
              <p>
                <ion-skeleton-text animated style="width: 58%"></ion-skeleton-text>
              </p>
            </div>
          </ng-container>

      <ion-item button *ngFor="let restaurant of data" [routerLink]="['/restaurant-details', restaurant.id]">
        <ion-label>{{ restaurant.Name }}
          <p>{{ restaurant.distance }} km</p>
          <p>{{ restaurant.Address }}</p>
        </ion-label>
      </ion-item>
    </ion-list>

</ion-content>
