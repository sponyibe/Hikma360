        <ion-row>
          <ion-col size="10" offset="1">
            <ion-item>
              <ion-input  name="username" type="text" placeholder="Name" formControlName="username" required></ion-input>
            </ion-item>
            <div style="color: red; padding-top: 0.2rem" *ngIf="registrationForm.hasError('required', 'username')">Please enter a username</div>
          </ion-col>
         
          <ion-col size="10" offset="1">
            <ion-item>
              <ion-input name="Useremail" type="email" placeholder="Email Address" formControlName="useremail" required></ion-input>
            </ion-item>
            <div style="color: red; padding-top: 0.2rem" *ngIf="registrationForm.hasError('required', 'useremail')">Please enter a valid email address</div>
          </ion-col>
       
          <ion-col size="10" offset="1">
            <ion-item>
              <ion-input name="Password" type="password" placeholder="Password" formControlName="userpassword" required></ion-input>
            </ion-item>
            <div style="color: red; padding-top: 0.2rem" *ngIf="registrationForm.hasError('required', 'userpassword')">Password must have uppercase letters, lowercase letters and numbers</div>
          </ion-col>
          
          <ion-col size="10" offset="1">
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Confirm Password" formControlName="confirmpassword" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="10" offset="1">
            <ion-button expand="block" (click)="register()">Register</ion-button>
          </ion-col>
          
          <ion-col>
             
              <p style="color:white; text-align:center" routerLink="/login">Back to Login</p>
          </ion-col>

        </ion-row>
      </ion-grid>
      </form>
