<ion-content>
   
        <img src="assets/img/logo_transparent.png" class="center"/>
      

      <form #form="ngForm" (ngSubmit)="login(form)">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div padding>
                <ion-item>
                  <ion-input name="email" type="email" placeholder="Email Address" [(ngModel)]="username" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
                </ion-item>
              </div>
            </ion-col>
          </ion-row>

          <ion-row class="buttons" padding>
            <ion-col size="6">
              <ion-button class="block" (click)="login()">Login</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button class="block" routerLink="/menu/home">Homepage</ion-button>
            </ion-col>
            <ion-col size="12">
              <ion-button class="block" routerLink="/register">Create an Account</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
      
</ion-content>
