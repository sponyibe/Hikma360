<ion-content color="success" padding>
    <ion-card>
        <img src="assets/img/logo_transparent.png" class="center"/>
      </ion-card>

      <form #form="ngForm" (ngSubmit)="login(form)">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div padding>
                <ion-item>
                  <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="username" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
                </ion-item>
              </div>
              <div padding>
                <ion-button size="large" type="submit"  expand="block" (click)="login()">LOGIN</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>

      <ion-row>
        <div text-center>
          <a routerLink="/register">Create an Account</a>
        </div>
      </ion-row>
      <a routerLink="/menu/home">Go to homepage</a>
</ion-content>
