<ion-header>
  <ion-toolbar color="success">
     <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<br>
<ion-button expand="block">PROFILE DETAILS</ion-button>
    <ion-grid fixed>
        <ion-row>
          <ion-col size="10" offest = "1">
            <ion-item>
                <ion-label><b>Email</b> {{ user }}</ion-label>
               <!---- <ion-input type="text" value="{{user}}">{{user}}</ion-input>-->
            </ion-item>
          </ion-col>
        </ion-row>

    </ion-grid>
<ion-button expand="block">UPDATE PROFILE</ion-button>

<form #form ="ngForm">
  <ion-grid fixed>
    <ion-row>
      
      <ion-col size="10" offest="1">
        <ion-item>
            <ion-label><b>Email</b></ion-label>
             <ion-input  name="email" type="text" placeholder="Enter New"  [(ngModel)]="email"></ion-input>
             <ion-button expand="block" (click)="updateEmail()">Update</ion-button>
        </ion-item>
      </ion-col>


      <ion-col size="10" offest="1">
        <ion-item>
            <ion-label><b>Password</b></ion-label>
            <ion-input  name="email" type="text" placeholder="Enter New"  [(ngModel)]="password"></ion-input>
            <ion-button expand="block" (click)="updatePassword()">Update</ion-button>
        
        </ion-item>
      </ion-col>


    </ion-row>
  </ion-grid>
</form>
</ion-content>
