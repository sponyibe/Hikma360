<ion-header>
  <ion-toolbar color="success">
    <ion-title size="small">Favourites</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu/home"></ion-back-button>
    </ion-buttons>   
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" #itemList>
    <ion-item-sliding *ngFor="let item of favesLoggedIn">
      <ion-item button  [routerLink]="['/favourite-store', item.id]">
        <ion-label>{{item.itemPurchased}}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="medium" (click)="update(item)">
          <!-- <ion-icon slot="start" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon> -->
          Update
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(item)">
          <ion-icon size="large" slot="start" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
      
  </ion-list>
  

  <div><i> Click on the '+' icon to begin adding items</i></div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="addItemModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
