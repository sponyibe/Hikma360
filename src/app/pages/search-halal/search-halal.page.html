<ion-header>
  <ion-toolbar color="success">
      <ion-buttons slot="start">
          <ion-back-button routerLink="/menu/home"></ion-back-button>
        </ion-buttons>
    <ion-title>
      Search Halal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   
   <ion-searchbar showCancelButton (ionInput)="filterList($event)" padding>
    <!-- <button ion-button icon-start (click)="selectSource()">
                <ion-icon name="camera"></ion-icon>
                Capture
              </button> -->  
<ion-icon (click)="selectSource()" slot="end" name="camera" color="primary" size="large"></ion-icon>

  </ion-searchbar>

  <ion-col *ngIf="result$ | async as result">
    <h4>Is this item halal?</h4>

    <p *ngIf="result.nonHalal" color="secondary" ion-button full>

      Not Halal!!
    </p>

    <p *ngIf="!result.nonHalal" color="danger" ion-button full>

      Halal :)
    </p>

    <!-- <div color="secondary" *ngFor="let label of result.textDetected">

      <p>{{ label }}</p>

    </div> -->

  </ion-col>

  <ion-list>
    <ion-item *ngFor="let ingredients of ingredient" lines="inset">

      <ion-label>
        {{ingredients.nonhalal}}
        <p>{{ingredient.notes}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
